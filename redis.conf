# Redis memory optimization configuration
maxmemory 8gb
maxmemory-policy allkeys-lru

# Enable persistence for data durability
# RDB snapshots - save at different intervals
# Save if at least 1 key changed in 900 seconds (15 minutes)
save 900 1
# Save if at least 10 keys changed in 300 seconds (5 minutes)
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000
stop-writes-on-bgsave-error yes

# AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"
# Sync every second (good balance of performance and durability)
appendfsync everysec

# AOF rewrite configuration
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance optimizations for vector operations
tcp-keepalive 300
timeout 0

# Memory usage optimizations for Redis Stack
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Note: Redis Stack modules are automatically loaded by the redis-stack image
# No need to manually load them with loadmodule directives
